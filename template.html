<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
  <table>
    <thead>
      <tr>
          <th>Nom Français</th>
          <th>Population</th>
          <th>Surface</th>
          <th>Densité de population</th>
          <th>Continent d'appartenance</th>
          <th>Drapeau</th>
      </tr>
    </thead>
            <tbody>
            <tr>
                <td>France</td>
                <td>67 000 000</td>
                <td>640 679</td>
                <td>104</td>
                <td>Europe</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/1200px-Flag_of_France.svg.png" alt="Drapeau de la France" width="50px"></td>
            </tr>
        </tbody>
  </table>
</body>
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
</html>
